<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="../Site/assets/css/style.css">
    <script src="./assets/jss/login.js"></script>
    <title>Login - Pizzaria da Nave</title>
</head>
<body class="login">
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm" action="http://localhost:3000/login" method="POST">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn-login">Entrar</button>
        </form>
        
    
        <!-- Botão registrar-se abaixo do formulário -->
        <div class="register-container">
            <p>Não tem uma conta? <a href="../Site/registro.html" class="btn-register">Registrar-se</a></p>
        </div>
    </div>
    
</body>
</html>
