<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>
<body>

<div class="container mt-5">
    <h2>Cadastro de Produtos</h2>
    <form id="product-form">
        <div class="form-group">
            <label for="nome">Nome do Produto</label>
            <input type="text" class="form-control" id="nome" placeholder="Nome do Produto" required>
        </div>
        <div class="form-group">
            <label for="descricao">Descrição do Produto</label>
            <textarea class="form-control" id="descricao" rows="3" placeholder="Descrição do Produto" required></textarea>
        </div>
        
        <!-- Campos para definir o preço de cada tamanho de pizza -->
        <div class="form-group">
            <label for="preco-pequena">Preço - Tamanho Pequena (R$)</label>
            <input type="number" class="form-control" id="preco-pequena" placeholder="Preço para tamanho Pequena" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="preco-media">Preço - Tamanho Média (R$)</label>
            <input type="number" class="form-control" id="preco-media" placeholder="Preço para tamanho Média" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="preco-grande">Preço - Tamanho Grande (R$)</label>
            <input type="number" class="form-control" id="preco-grande" placeholder="Preço para tamanho Grande" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="preco-gigante">Preço - Tamanho Gigante (R$)</label>
            <input type="number" class="form-control" id="preco-gigante" placeholder="Preço para tamanho Gigante" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="imagem">Nome da Imagem</label>
            <input type="text" class="form-control" id="imagem" placeholder="Nome do Arquivo da Imagem (ex: pizza-atum.png)" required>
        </div>
        
        <button type="submit" class="btn btn-go">Cadastrar Produto</button>

    </form>
</div>


</body>

<script src="./assets/jss/produto.js"></script>

</html>
