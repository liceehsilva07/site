  <section id="content">

      <div class="container bg-white bg-shadow p-4">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <h3 class="title">Faça seu pedido</h3>

            <div class="row">

              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <form>
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone"
                      class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="cep">CEP</label>
                    <input type="text" name="cep" id="cep" placeholder="Digite seu CEP" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="rua">Rua</label>
                    <input type="text" name="rua" id="rua" placeholder="Digite sua rua" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="numero">Numero da Casa</label>
                    <input type="text" name="numero" id="numero" placeholder="Digite O número da sua casa"
                      class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="referencia">Ponto de referência</label>
                    <input type="text" name="referencia" id="referencia" placeholder="Digite o pronto de referência
                    próximo a sua residência" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="complemento">Complemento do Endereço</label>
                    <input type="text" name="complemento" id="complemento"
                      placeholder="Digite O Complemento do Endereço" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="bairro">Bairro</label>
                    <input type="text" name="bairro" id="bairro" placeholder="Digite seu bairro" class="form-control">
                  </div>

                  <div class="form-group">
                    <label for="pedido">Seu Pedido</label>
                    <textarea name="pedido" id="pedido" class="form-control" cols="30" rows="6"
                      placeholder="Digite seu pedido"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Enviar" class="btn btn-block btn-go">
                  </div>
              </div>
              </form>
