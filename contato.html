              <ul class="nav float-right">
                <li class="nav-item">
                  <a class="nav-link" href="https://wa.me/552199999999" target="_blank"><img
                      src="./assets/images/wp.png" alt="ícone do Whatsapp" width="22"></a>

  <section id="content">
    <div class="all content">
      <div class="container bg-white bg-shadow p-4">
        <div class="row">
          <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
            <h3 class="title">Entre em Contato Conosco</h3>

            <div class="row">
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <img src="./assets/images/pizza-contato.png" alt="Pizza de Calabresa" class="img-fluid">
              </div>
              <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
                <form>
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" name="nome" id="nome" placeholder="Digite seu nome" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" name="telefone" id="telefone" placeholder="Digite seu telefone"
                      class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="e-mail">E-mail</label>
                    <input type="email" name="e-mail" id="e-mail" placeholder="Digite seu e-mail" class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="assunto">Assunto</label>
                    <input type="assunto" name="assunto" id="assunto" placeholder="Digite o assunto"
                      class="form-control">
                  </div>
                  <div class="form-group">
                    <label for="mensagem">Mensagem</label>
                    <textarea name="mensagem" id="mensagem" class="form-control" cols="3" rows="3"
                      placeholder="Digite sua mensagem"></textarea>
                  </div>
                  <div class="form-group">
                    <input type="submit" value="Enviar" class="btn btn-block btn-go">
                  </div>
              </div>
              </form>
            </div>
          </div>

        </div>
      </div>

  </section>

  <footer>
